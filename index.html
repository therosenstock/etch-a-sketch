<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gasoek+One&family=Roboto&display=swap" rel="stylesheet">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <main class="principal">
    <div class="principal-content">
        <nav class="menu">
            <span id="icon" onclick="clickMenu()" class="material-symbols-outlined">
                menu
            </span>
            <div class="settings">
                <div class="selects">
                    <label>Size</label>
                    <input id="tamanho" type="range" min="10" max="64" value="10" step="2">
                    <output id="resultado" value="10">10x</output>
                </div>
                <div class="selects">
                    <label>Color Picker</label>
                    <input id="color-pick" type="color">
                </div>
                <div>
                    <button id="btn-eraser" onclick="changeMode('ERASER')">Eraser Mode</button>
                </div>
                <div>
                    <button id="btn-draw" onclick="changeMode('DRAW')"> Draw Mode</button>
                </div>
                <div>
                    <button id="btn-clean" onclick="clearGrid()">Clear</button>
                </div>
                
                
                
            
            </div>
        </nav>
        <div class="drawing">
            <h1>Etch-a-Sketch</h1>
            <div id="container"></div>
        </div>

        </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
